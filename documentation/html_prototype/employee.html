<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mykola Volosnikov">
        <title>
            Departments &amp; Employees
        </title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <style>
            .alert
            {
            position: sticky;
            top: 20px;
            z-index: 1000;
            }
        </style>
        <style>
            .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
            }
            footer
            {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            }
        </style>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="departments.html" class="nav-link px-2 text-white">Departments</a></li>
                        <li><a href="employees.html" class="nav-link px-2 text-white">Employees</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container alert alert-danger" style="display: none;">
        </div>
        <div class="container alert alert-primary" style="display: none;">
        </div>
        <main>
            <div class="album py-5 ">
                <div class="container">
                    <div class="jumbotron">
                        <!-- Employee Data -->
                        <h3 id="employee_name">Sarah Martin</h3>
                        <h5 id="employee_department">Research Department</h5>
                        <h5 id="employee_salary">Salary 1129 $</h5>
                        <h5 id="employee_birthdate">11.29.1987</h5>
                        <br>
                        <!-- Control Buttons -->
                        <button class="btn btn-secondary edit-button" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                        <button class="btn btn-danger delete-button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Select Option Template -->
        <template id="option_select_tempate">
            <option value=""></option>
        </template>
        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this employee?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteConfirmButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create new Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="javascript:void(0)">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Employee Name</label>
                                <input type="date" class="form-control" id="editName">
                            </div>
                            <div class="mb-3">
                                <label for="editBirthdate" class="form-label">Employee Birthdate</label>
                                <input type="date" class="form-control" id="editBirthdate" placeholder="mm.dd.yyyy">
                            </div>
                            <div class="mb-3">
                                <label for="editDepartment" class="form-label">Employee Department</label>
                                <select class="form-select" id="editDepartment">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editSalary" class="form-label">Employee Salary</label>
                                <input type="date" class="form-control" id="editSalary">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="editConfirmButton">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a style="text-decoration: none;" href="#"><i class="bi bi-arrow-up-square-fill"></i> Back to top</a>
                </p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.bundle.js"></script>
    </body>
</html>
